//visuals
cl_righthand			        "1"
fps_max				            "169"		
fps_max_menu			        "169"	


//viewmodel movement
cl_bob_lower_amt                "5 "        // def. 21    min. 5    max. 30 - The amount of viewmodel lowers when running.
cl_bobamt_lat                   ".1"        // def. 0.4   min. 0.1  max.  2 - Amount of viewmodel moves side to side when running.
cl_bobamt_vert                  ".1"        // def. 0.25  min. 0.1  max.  2 - Amount of viewmodel moves up and down when running.
cl_viewmodel_shift_left_amt     ".5"        // def 1.5   min 0.5   max 2 - Amount of Viewmodel shifts to the right side (shows reduced accuracy).
cl_viewmodel_shift_right_amt    ".25"       // def 0.75  min 0.25  max 2 - Amount of Viewmodel shifts to the left side (shows reduced accuracy).
cl_bobcycle                     "0.98"

//viewmodel position
viewmodel_presetpos		        "0"		
viewmodel_fov                   "65"
viewmodel_offset_x              "2"
viewmodel_offset_y              "2"
viewmodel_offset_z              "-2"

//sound
volume                          "0.98"
snd_mixahead                    "0.05"
voice_mixer_volume		        "1"		    // mic volume
snd_hwcompat                    "1"         // 1= 3d audio off
voice_scale                     "0.3"       //voicechat volume (receiving)


snd_menumusic_volume             0
snd_tensecondwarning_volume     "0.05"       //bomb warning
snd_deathcamera_volume          "0"
snd_mapobjective_volume         "0"       // The bomb music played prior to the ten-second warning
snd_roundend_volume             "0"
snd_roundstart_volume           "0"
snd_mvp_volume 				          "0"



// miscellaneous
cl_forcepreload			        "1"		    // 1 = Instead of the game loading textures into memory when it needs them, it loads them automatically when you load the map.
lobby_voice_chat_enabled	    "0"		    // mute voice in lobby
cl_freezecameffects_showholiday	"0"	        // hide the holidays HUD	
cl_downloadfilter		        "nosounds"
cl_autowepswitch		        "0"	
cl_use_opens_buy_menu           "0"


//view damage on round end
alias displaydamage             "displaydamage_on"
alias displaydamage_on          "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off         "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
displaydamage

//performance
mat_queue_mode                  "2"         //multi-threading

echo "gamesettings loaded"		
